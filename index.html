<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>PROGRESS BAR</title>
</head>
<body onload="buttonDis()">

<h2>Use button change progress...</h2>

<div class="progress">
  <div id="demo" class="" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<br/>

<button class="btn btn-lg btn-primary" id="plus" type="button" onclick="pBar(); buttonDis();">PLUS</button>
<button class="btn btn-lg btn-primary" id='min' type="button" onclick="pBarMin(); buttonDis();">MIN</button>

<script>
var arrayIndex = -1;
var plusButton = document.querySelector('#plus')
var minButton = document.querySelector('#min')

function pBar() {
var x = document.getElementById("demo").style.width;

if(parseInt(x) >= 0 && parseInt(x) < 100){
plusButton.disabled = false;
console.log("Before Pbar : "+arrayIndex);
arrayIndex+=1;
var pClass = ["progress-bar bg-success", "progress-bar bg-info", "progress-bar bg-warning", "progress-bar bg-danger"];

var y = x.substring(0,x.length-1);
var z = parseInt(y);
z=z+25;

document.getElementById("demo").style.width = z+"%";

//var element = document.getElementById("demo");
var element = document.querySelector('#demo');

//element.classList.add(pClass[arrayIndex]);
element.className = pClass[arrayIndex];

console.log(z);
console.log("After Pbar : "+arrayIndex);
minButton.disabled = false;
}else{
plusButton.disabled = true;
}
} 

function pBarMin() {
var x = document.getElementById("demo").style.width;

if(parseInt(x) > 0 && parseInt(x) <= 100){
minButton.disabled = false;
console.log("Before PbarMin : "+arrayIndex);
arrayIndex=arrayIndex-1;
var pClass = ["progress-bar bg-success", "progress-bar bg-info", "progress-bar bg-warning", "progress-bar bg-danger"];

var y = x.substring(0,x.length-1);
var z = parseInt(y);
z=z-25;

document.getElementById("demo").style.width = z+"%";

//var element = document.getElementById("demo");
var element = document.querySelector('#demo');
console.log("After PbarMin : "+arrayIndex);
//element.classList.add(pClass[arrayIndex]);
element.className = pClass[arrayIndex];
plusButton.disabled = false;
console.log(z);
}else{
minButton.disabled = true;
}
} 

function buttonDis() {
var x = document.getElementById("demo").style.width;
	if(parseInt(x) >= 0 && parseInt(x) < 100){
		plusButton.disabled = false;
	}else{
		plusButton.disabled = true;
	}

	if(parseInt(x) > 0 && parseInt(x) <= 100){
		minButton.disabled = false;
	}else{
		minButton.disabled = true;
	}

}



</script>

</body>
</html>
